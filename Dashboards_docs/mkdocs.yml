site_name: Documentação Bancorbras
theme:
  name: material
  icon:
    logo: material/file-document-multiple
  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: purple
      toggle:
        icon: material/weather-night 
        name: Modo noturno

    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: Modo claro

markdown_extensions:
  - pymdownx.emoji